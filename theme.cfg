! vim: set ft=xdefaults:
! Deep, theme.cfg reworked from Clearlooks by GotF
! 31.01.2014

! Menu
menu.bevelWidth: 0
menu.borderWidth: 0
menu.borderColor: #F0F0F0
menu.bullet: empty
menu.submenu.pixmap: bullet.xpm
menu.hilite.submenu.pixmap: bullet-active.xpm
menu.selected.pixmap: sel.xpm
menu.hilite.selected.pixmap: selhl.xpm
menu.unselected.pixmap: unsel.xpm
menu.hilite.unselected.pixmap: unselhl.xpm
menu.bullet.position: right
menu.itemHeight: 17
menu.title: flat
menu.title.justify: Center
menu.title.color: #465768
menu.title.textColor: #e0e0e0
menu.titleHeight: 17
menu.frame: flat
menu.frame.justify: left
menu.frame.color: #f0f0f0
menu.frame.textColor: #111111
menu.frame.disableColor: #AAAAAA
menu:hilite: flat solid
menu.hilite.color: #68798A
menu.hilite.textColor: #FFFFFF

! Window
window.bevelWidth: 3
window.borderWidth: 0
window.borderColor: #f0f0f0
window.title.height: 19
window.justify: center
window.label.focus: parentrelative
window.label.unfocus: parentrelative
window.label.focus.textColor: #FFFFFF
window.label.unfocus.textColor: #CCCCCC
window.title.focus: flat solid
window.title.focus.color: #465768
window.title.unfocus: flat solid
window.title.unfocus.color: #202020
window.handleWidth: 1
window.handle.focus: flat
window.handle.focus.color: #EAEBEC
window.handle.unfocus: flat
window.handle.unfocus.color: #EAEBEC
window.grip.focus: flat
window.grip.focus.color: #EAEBEC
window.grip.unfocus: flat
window.grip.unfocus.color: #EAEBEC
window.close.pixmap: c.xpm
window.close.pressed.pixmap: c.xpm
window.close.unfocus.pixmap: ci.xpm
window.iconify.pixmap: i.xpm
window.iconify.pressed.pixmap: i.xpm
window.iconify.unfocus.pixmap: ii.xpm
window.maximize.pixmap: m.xpm
window.maximize.pressed.pixmap: m.xpm
window.maximize.unfocus.pixmap: mi.xpm
window.menuicon.pixmap: d.xpm
window.menuicon.pressed.pixmap: d.xpm
window.menuicon.unfocus.pixmap: di.xpm
window.shade.pixmap: shade-active.xpm
window.shade.unfocus.pixmap: ii.xpm
window.shade.pressed.pixmap: i.xpm
window.unshade.pixmap: i.xpm
window.unshade.unfocus.pixmap: ii.xpm
window.unshade.pressed.pixmap: i.xpm
window.stick.pixmap: d.xpm
window.stick.unfocus.pixmap: di.xpm
window.stick.pressed.pixmap: d.xpm
window.stuck.pixmap: d.xpm
window.stuck.unfocus.pixmap: di.xpm

! Toolbar
toolbar.bevelWidth: 1
toolbar.borderWidth: 0
toolbar.borderColor: #585A5D
toolbar.height: 19
toolbar: flat
toolbar.color: #202020
toolbar.clock: flat
toolbar.clock.borderWidth: 0
toolbar.clock.borderColor: #A9A5A2
toolbar.clock.justify: center
toolbar.clock.textColor: #FFFFFF
toolbar.clock.color: #202020
toolbar.systray: flat
toolbar.systray.borderWidth: 0
toolbar.systray.borderColor: #A9A5A2
toolbar.systray.color: #EDECEB
toolbar.workspace: flat
toolbar.workspace.borderWidth: 0
toolbar.workspace.borderColor: #A9A5A2
toolbar.workspace.justify: center
toolbar.workspace.textColor: #FFFFFF
toolbar.workspace.color: #202020
toolbar.button: flat
toolbar.button.borderWidth: 0
toolbar.button.borderColor: #A9A5A2
toolbar.button.picColor: #465768
toolbar.button.color: #202020
toolbar.button.pressed.picColor: #111111
toolbar.button.pressed.color: #CFCDCB
toolbar.iconbar.empty: flat
toolbar.iconbar.empty.color: #202020
toolbar.iconbar.focused: flat solid
toolbar.iconbar.focused.color: #465768
toolbar.iconbar.focused.borderWidth: 0
toolbar.iconbar.focused.borderColor: #A9A5A2
toolbar.iconbar.focused.justify: center
toolbar.iconbar.focused.textColor: #FFFFFF
toolbar.iconbar.unfocused: flat solid
toolbar.iconbar.unfocused.color: #202020
toolbar.iconbar.unfocused.borderWidth: 0
toolbar.iconbar.unfocused.borderColor: #202020
toolbar.iconbar.unfocused.justify: center
toolbar.iconbar.unfocused.textColor: #FFFFFF

! Slit
slit: flat
slit.bevelWidth: 0
slit.borderColor: #585A5D
slit.borderWidth: 0
slit.color: #EDECEB

! Background
background: solid
background.color: #406080

! Font
*.font: Sans-8

